[% PROCESS settings/header.html %]

[% WRAPPER setting title="PLUGIN_MELLOWDSP" desc="PLUGIN_MELLOWDSP_DESC" %]
  <div class="prefDesc">
    <input name="enabled" id="enabled" type="checkbox" [% IF enabled %]checked[% END %]>
    <label for="enabled">Enable Mellow-DSP</label>
  </div>
[% END %]

[% WRAPPER setting title="Dithering" desc="Select dithering type" %]
  <select name="dither">
    [% FOREACH d IN [ 'none','triangular','shaped','lipshitz','fweighted','improved','weighted' ] %]
      <option value="[% d %]" [% IF dither == d %]selected[% END %]>[% d %]</option>
    [% END %]
  </select>
[% END %]

[% PROCESS settings/footer.html %]
